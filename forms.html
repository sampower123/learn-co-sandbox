<!DOCTYPE html>

<html>
  
  <head>
    <title>Contact me</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    
    <!-- header -->
    <h1>Contact me</h1>
    
    <!-- form -->
    <form action="" method="">
      
      <!-- name -->
      <div id="first">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name">
      </div>
      
      <!-- email -->
      <div>
        <label for="email">Email:</label>
        <input type="email" name="name" id="email" placeholder="Email">
      </div>
      
      <!-- Subscribe -->
      <div>
        <label for="subscribe">Subscribe for email updates</label>
        <input type="checkbox" id="subscribe" value="yes" name="subscribe">
      </div>
      
      <!-- radio -->
      <div>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Prefer not to say<br>
      </div>
      
      <!-- size -->
      <div>
        <label for="size">Size:</label>
        <select name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      
      <!-- message -->
      <div>
        <label for="message">Other feedback:</label>
        <br>
        <textarea maxlength="140" value="message" placeholder="Feedback"></textarea>
      </div>
      
      <!-- submit -->
      <div>
        <input type="submit" value="Subscribe" id="submit">
      </div>
    </form>
    
    <!-- video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0H5GIju91hk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    
    <!-- audio -->
    <div>
    <audio controls src="https://www.bensound.com/royalty-free-music?download=summer"></audio>
    </div>
    
    <!-- video -->
    <div>
    <video controls src=""></video>
    </div>
    
  </body>
  
</html>
